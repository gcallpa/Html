<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Listas</title>
    </head>
    <body>
        <!--Lista ordenada-->
        <p>Lista Ordenada</p>
        <ol>
            <li><b>Guillermo</b></li>
            <li>Humberto</li>
            <li>Callpa</li>
            <li>Montecinos</li>
        </ol>
        <!--Lista no ordenada-->
        <p>Lista no ordenada</p>
        <ul>
            <li>Azul</li>
            <li>rojo</li>
            <li>verde</li>
        </ul>
        <!--Lista ordenada y no ordenada-->
        <p>Esta es una lista mixta</p>
        <ol>
            <li>Colores</li>
            <ul>
                <li>Azul</li>
                <li>rojo</li>
                <li>verde</li>
            </ul>
            <li>Numeros</li>
            <ul>
                <li>uno</li>
                <li>dos</li>
                <li>tres</li>
            </ul>
        </ol>
    </body>
</html>
