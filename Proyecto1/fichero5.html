<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Etiquera span y div </title>
        <style>
            #capa1 {color:blue}
        </style>
    </head>
    <body>
        <p>Esto es un texto con una <span style="color:red">palabra</span> en color rojo</p>

            <p>Texto en azul</p>
        </div>
    </body>
</html>
